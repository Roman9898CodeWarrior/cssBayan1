<head>

                <img src="img/New employee.webp" alt="New employee">
            </div>
        </label>

            <input class="accordion-input" name='accordion-input1' type="radio" id="accordion_2">

            </div>
        </label>

        <label class="accordion-item" for="accordion_3">
            <input class="accordion-input" name='accordion-input1' type="radio" id="accordion_3">

            <div class="accordion-meme">
                <img src="img/management.webp" alt="management">
            </div>
        </label>

        <label class="accordion-item" for="accordion_4">
            <input class="accordion-input" name='accordion-input1' type="radio" id="accordion_4">

            <input class="accordion-input" name='accordion-input1' type="radio" id="accordion_5">

            </div>
        </label>

            <input class="accordion-input" name='accordion-input1' type="radio" id="accordion_6">
            <div class="accordion-text">Didn`t change jobs</div>
            <div class="accordion-meme">
                <img src="img/didn`t change jobs.webp" alt="didn`t change jobs">
            </div>

</html>
